name: "Reusable CI (Maven build + artifact)"

on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version (e.g., 21, 17)"
        required: true
        type: string
      artifact-name:
        description: "Name for build artifact"
        required: false
        default: "app-jar"
        type: string

defaults:
  run:
    shell: bash

env:
  CI_STAGE: ${{ vars.STAGE_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Pull repo
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: 'maven'  
      - name: Use the inputs
        run: |
          echo "Java version: ${{ inputs.java-version }}"
          echo "Artifact name: ${{ inputs.artifact-name }}"
     
    