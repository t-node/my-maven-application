name: "Cache Artifacts"

on:
  workflow_dispatch: {}
  push: {}

permissions:
  contents: read

jobs:
  cache-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache npm
        id: cache-node
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') || 'no-lockfile' }}
          restore-keys: |
            node-${{ runner.os }}-
      - name: Install deps (node)
        if: false
        run: npm ci || true
      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.pip
          key: ${{ runner.os}}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os}}-
      - name: Summary (cache hits)
        run: |
          {
            echo "## Cache Results"
            echo ""
            echo "- npm cache hit: \`${{ steps.cache-node.outputs.cache-hit || 'false' }}\`"
            echo "- npm cache hit: \`${{ steps.cache-node.outputs.cache-primary-key || 'false' }}\`"
            echo "- npm cache hit: \`${{ steps.cache-node.outputs.cache-matched-key || 'false' }}\`"
            echo "- pip cache hit: \`${{ steps.cache-pip.outputs.cache-hit || 'false' }}\`"
            echo "- pip cache hit: \`${{ steps.cache-pip.outputs.cache-primary-key || 'false' }}\`"
            echo "- pip cache hit: \`${{ steps.cache-pip.outputs.cache-matched-key || 'false' }}\`"
          } >> "$GITHUB_STEP_SUMMARY"