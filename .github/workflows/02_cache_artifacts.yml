name: Phase1 â€” Cache & Artifacts

on:
  push: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  cache-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Maven cache
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Cache Maven dependencies
        id: cache-maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Install Maven dependencies
        run: mvn dependency:resolve

      - name: Build Maven project
        run: mvn clean package -DskipTests

      - name: Upload Maven artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-jar
          path: target/*.jar
          retention-days: 3

      - name: Summary (cache hits)
        run: |
          {
            echo "## Cache Results"
            echo ""
            echo "- Maven cache hit: \`${{ steps.cache-maven.outputs.cache-hit || 'false' }}\`"
          } >> "$GITHUB_STEP_SUMMARY"